    <main>

        <div class="main-container">
            <div class="login-container">
                <span class="loginTitle">Login to your Account</span>
                <p>Login using social networks</p>
                <div class="link-container">
                        <a href="" class="fbIcon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="googleIcon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="" class="linkedinIcon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
    
                <form action="">
                    <div class="separator">or</div>
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password"><button type="button" class="togglePassBtn"><i class="fa-solid fa-eye"></i></button>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    <input type="submit" value="Sign in">
                </form>
    
            </div>
    
    
            <div class="register-container hidden">
                eeeeeeeeeeeeeeeeeee
            </div>
        </div>

        <div class="btn-container">
            <div class="registerBtnContainer">
                <span class="regTitle">New here?</span>
                <span>
                    Sign up and discover a great <br> amount of new opportunities!
                </span>
                <button class="signupBtn">Sign up</button>
            </div>

            <div class="loginBtnContainer hidden">
                <h1>Already have account?</h1>
                <button class="loginBtn">Log in</button>
            </div>

        </div>

    </main>
