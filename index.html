<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in!</title>
    <script src="https://kit.fontawesome.com/4798a03daf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="login-container">

            <div class="loginBtn-container hidden">
                <h1>Already have account?</h1>
                <button class="loginBtn">Log in</button>
            </div>

            <h1>Login to your Account</h1>

                <p>Login using social networks</p>
                <div class="link-container">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                </div>



            <form action="">
                <div class="separator">or</div>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password"><button type="button" class="togglePassBtn"><i class="fa-solid fa-eye"></i></button>
                <input type="submit" value="Sign in">
            </form>

        </div>
        <div class="register-container">

            <div class="registerBtn-container">
                <h1>New here?</h1>
                <p>
                    Sign up and discover a great amount of new opportunities!
                </p>
                <button class="signupBtn">Sign up</button>
            </div>

        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
