<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in!</title>
    <script src="https://kit.fontawesome.com/4798a03daf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="top">

        <div class="main-container">
            <div class="login-container">
                <span class="loginTitle">Login to your Account</span>
                <p>Login using social networks</p>
                <div class="link-container">
                        <a href="" class="fbIcon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="googleIcon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="" class="linkedinIcon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
    
                <form action="">
                    <div class="separator">or</div>
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" class="passInput" name="" id="" placeholder="Password"><button type="button" class="togglePassBtn"><i class="fa-solid fa-eye"></i></button>
                    <input type="submit" value="Sign in">
                </form>
    
            </div>
    
            <div class="register-container hidden">
                <span class="loginTitle">Create your Account</span>
                <p>Register using social networks</p>
                <div class="link-container">
                        <a href="" class="fbIcon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="googleIcon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="" class="linkedinIcon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
    
                <form action="">
                    <div class="separator">or</div>
                    <input type="text" name="" id="" placeholder="Full name">
                    <input type="email" name="" id="" placeholder="Email">

                    <span class="test">
                        <button type="button" class="togglePassBtn"><i class="fa-solid fa-eye"></i></button><input class="passInput passInputStr" type="password" name="" id="" placeholder="Password">
                        <div class="passwordStrength">
                            <span class="passStrInfo">Waiting for password üßê</span>
                            <div class="bar">
                                <div class="barProgress"></div>
                            </div>
                        </div>
                    </span>
                    <input type="submit" value="Sign up">
                </form>
            </div>
        </div>

        <div class="btn-container">
            <div class="registerBtnContainer">
                <span class="regTitle">New here?</span>
                <span>
                    Sign up and discover a great <br> amount of new opportunities!
                </span>
                <button class="signupBtn">Sign up</button>
                <a href="#top"><button class="signupBtnMobile">Sign up</button></a>
            </div>

            <div class="loginBtnContainer hidden">
                <h1>Already have account?</h1>
                <button class="loginBtn">Log in</button>
                <a href="#top"><button class="loginBtnMobile">Log in</button></a>
            </div>

        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
